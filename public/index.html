<!DOCTYPE html>
<html>
	<head>
		<title>Socket.IO chat</title>
		<link rel="stylesheet" href="./index.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script  src="/socket.io/socket.io.js"></script>
		<script type="module" src="./js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-5">
					<form id="signupForm" action="">
						<p>Sign up form</p>
						<label> email </label>
						<input id="signupEmail" autocomplete="on" name="email" type="email"/>
						<label> password </label>
						<input id="signupPassword" autocomplete="off" name="password">
						<label> confirm password</label>
						<input id="signupPasswordConfirmation" autocomplete="off" name="passwordConfirmation">
						<button type="submit">Sign Up</button>
					</form>
				</div>
				<div class="col-4">
					<form id="signinForm" action="">
						<p>Sign in form</p>
						<label> email </label>
						<input id="signinEmail" autocomplete="on" name="email" type="email"/>
						<span> password </span>
						<input id="signinPassword" autocomplete="off" name="password">
						<button type="submit">Sign In</button>
					</form>
				</div>
			</div>
		</div>
		<div class="container-sm">
			<ul id="messages"></ul>
		<!-- <form id="form" action="">
			<input id="input" autocomplete="off" />
			<button type="submit">Send</button>
		</form> -->
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
